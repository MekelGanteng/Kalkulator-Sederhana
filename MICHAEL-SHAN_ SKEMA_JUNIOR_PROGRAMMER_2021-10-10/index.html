
<!--
  lamgkah-langkah menguji kalkulator:
  1. buka folder MICHAEL-SHAN_SKEMA_JUNIOR_PROGRAMMER_2021-10-10
  2. Buka file index.html dengan opsi "open with browser"
  3. akan terlihat sebuah kalkulator yang akan tampil di sebuah browser
  4. ketik angka dan operasi yang ingin dihitung
  5. untuk melihat hasil, klik tombol "="
  6. untuk melanjutkan perhitungan dengan hasil yang tadi, klik salah satu tombol operator
  7. untuk mengulangi perhitungan, klik tombol "AC", maka  kalkulator akan direset dari awal 
-->

<!-- kode ini adalah suatu deklarasi yang digunakan untuk mengidentifikasikan jenis dokumen HTML sehingga browser dapat menentukan bagaimana memperlakukan kode tersebut -->
<!DOCTYPE>

<html>
    <!-- membuat head website -->
    <head>
     <!-- fungsi kode ini untuk memberi informasi terhadap browser untuk melakukan pengkodean karakter sesuai ketentuan UTF-8 -->
     <meta charset="utf-8">
     <!-- judul html -->
     <title>Calculator</title>
     <!-- menyatukan file stylesheet.css ke html -->
     <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="calculator">
             <!-- layar kalkulator untuk menampilkan angka, tidak boleh menampilkan angka yang diawali dengan angka nol -->
             <input type="text" class="calculator-screen" value="0" disabled />
             <!--membuat class untuk menampung tombol kalkulator-->
             <div class="calculator-keys">
               <!-- menambahkan atribut nilai dan operasi hitung ke tag <button> -->
               <div class="row">
                 <button class="all-clear">AC</button>
                 <button class="percentage">%</button>
                 <button  class="operator" value="/">&divide;</button>
               </div>
               <div class="row">
                 <button class="number">7</button>
                 <button class="number">8</button>
                 <button class="number">9</button>
                 <button  class="operator" value="*">&times;</button>
               </div>
               <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button  class="operator" value="-">-</button>
               </div>
               <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" value="+">+</button>
               </div>
               <div class="row">
                <button class="number zero-btn">0</button>
                <button class="decimal" value=".">.</button>
                <button class="equal-sign">=</button>
               </div>
             </div>
        </div>
    <script type="text/javascript" src="script.js"></script>
    </body>
</html>
